<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

        function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
        }

        /*randomly return a string that contains either "ROCK", "PAPER", or "SCISSORS"*/
        function computerPlay() { 
            switch (getRandomInt(1,3)) {
                case 1:
                    computerSelection = "ROCK";
                    break;
                case 2:
                    computerSelection = "PAPER";
                    break;
                case 3:
                    computerSelection = "SCISSORS";
                    break;
            }
            return computerSelection;
        }

        /* compare parameters and choose a round winner*/
        function playRound(playerSelection, computerSelection) { 
            
            let winner = "oopsy";
            if (playerSelection == computerSelection) {
                return `you both chose ${playerSelection}! The round is a tie!`;
            } else if (playerSelection == "ROCK") {
                if (computerSelection == "PAPER") {
                    winner = (`You lose! ${computerSelection} beats ${playerSelection}!`);
                } else {
                    winner = (`You win! ${playerSelection} beats ${computerSelection}!`);
                }
            } else if (playerSelection == "PAPER") {
                if (computerSelection == "SCISSORS") {
                    winner = (`You lose! ${computerSelection} beats ${playerSelection}!`);
                } else {
                    winner = (`You win! ${playerSelection} beats ${computerSelection}!`);
                }
            } else if (playerSelection == "SCISSORS") {
                if (computerSelection == "ROCK") {
                    winner = (`You lose! ${computerSelection} beats ${playerSelection}!`);
                } else {
                    winner = (`You win! ${playerSelection} beats ${computerSelection}!`);
                }
            } else {
                winner = "You have entered an invalid choice!";
            }
            return winner;
        }

        function game() {
            /*Play 5 rounds*/
            for(i = 1; i < 6; i++) {
                console.log(`Round number ${i}:`);
                let playerSelection = prompt("Please type in your choice", "rock"); 
                playerSelection = playerSelection.toUpperCase();
                let computerSelection = computerPlay().toUpperCase();
                console.log(playRound(playerSelection, computerSelection));
            }
            console.log("Finish");
        }
        
        game();

    </script>
</body>
</html>
